<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASK Stopwatch</title>

     <!-- CSS for basic page layout -->
     <link rel="stylesheet" href="assets/css/style.css">

     <!-- Particles.js CDN -->
     <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
 

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a23, #1a1a40);
            color: #eee37c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container for Stopwatch */
        .stopwatch-container {
            background: rgba(0, 0, 0, 0.3); /* Made transparent */
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(32, 126, 46, 0.3);
            border: 2px solid #00ffcc;
            text-align: center;
            width: 350px;
            position: relative;
            z-index: 2;
        }

        /* Name "ASK Stopwatch" */
        .stopwatch-name {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #00ffcc;
            text-shadow: 0 0 10px #495407;
            margin-bottom: 1rem;
        }

        /* Time Display */
        .time-display {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px #364f4a;
        }

        /* Buttons */
        .controls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
        }

        .controls button {
            background: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .controls button:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 15px #00ffcc;
        }

        /* Lap Times */
        .lap-times {
            max-height: 150px;
            overflow-y: auto;
            border-top: 1px solid #00ffcc;
            padding-top: 1rem;
        }

        .lap-times div {
            padding: 5px 0;
            border-bottom: 1px solid rgba(0, 255, 204, 0.1);
        }
         /* Full-screen background */
         #tech-background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Additional styling for the page */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Add some basic padding and text styling */
        section {
            padding: 50px 0;
            text-align: center;
        }

        .section-title {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .section-subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            color: #888;
        }
        /* Footer / Copyright inside the box */
.stopwatch-footer {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.8rem;
    color: rgba(0, 255, 204, 0.6);
    font-style: italic;
    text-shadow: 0 0 5px rgba(0, 255, 204, 0.3);
    width: 100%;
    text-align: center;
}

    </style>
</head>
<body>
     <!-- Tech Background -->
     <div id="tech-background"></div>
    <!-- Stopwatch Container -->
    <div class="stopwatch-container">
        <!-- Name -->
        <div class="stopwatch-name">ASK Stopwatch</div>

        <!-- Time Display -->
        <div class="time-display">00:00:00</div>

        <!-- Controls -->
        <div class="controls">
            <button id="startPause">Start</button>
            <button id="lap">Lap</button>
            <button id="reset">Reset</button>
        </div>

        <!-- Lap Times -->
        <div class="lap-times" id="lapTimes"></div>
    </div>
    <!-- Footer / Copyright Text -->
<div class="stopwatch-footer">
   Made by <span> Â© ASK</span> for <span>Skillcraft Technology</span>
</div>


    <script>
        // Variables
        let isRunning = false;
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval;
        let lapCount = 1;

        // DOM Elements
        const timeDisplay = document.querySelector('.time-display');
        const startPauseButton = document.getElementById('startPause');
        const lapButton = document.getElementById('lap');
        const resetButton = document.getElementById('reset');
        const lapTimes = document.getElementById('lapTimes');

        // Format Time Function
        function formatTime(milliseconds) {
            const date = new Date(milliseconds);
            const minutes = date.getUTCMinutes().toString().padStart(2, '0');
            const seconds = date.getUTCSeconds().toString().padStart(2, '0');
            const centiseconds = Math.floor(date.getUTCMilliseconds() / 10).toString().padStart(2, '0');
            return `${minutes}:${seconds}:${centiseconds}`;
        }

        // Update Display Function
        function updateDisplay() {
            timeDisplay.textContent = formatTime(elapsedTime);
        }

        // Start/Pause Function
        function toggleStartPause() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    updateDisplay();
                }, 10);
                startPauseButton.textContent = 'Pause';
                lapButton.disabled = false;
            } else {
                clearInterval(timerInterval);
                startPauseButton.textContent = 'Resume';
            }
            isRunning = !isRunning;
        }

        // Reset Function
        function reset() {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            lapCount = 1;
            updateDisplay();
            startPauseButton.textContent = 'Start';
            lapTimes.innerHTML = '';
            lapButton.disabled = true;
        }

        // Lap Function
        function recordLap() {
            const lapTime = formatTime(elapsedTime);
            const lapItem = document.createElement('div');
            lapItem.textContent = `Lap ${lapCount++}: ${lapTime}`;
            lapTimes.prepend(lapItem);
        }

        // Event Listeners
        startPauseButton.addEventListener('click', toggleStartPause);
        lapButton.addEventListener('click', recordLap);
        resetButton.addEventListener('click', reset);
    </script>
     <!-- Scripts -->
     <script>
        // Initialize particles.js for a techy background effect
        particlesJS('tech-background', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#ffffff"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 0.5,
                        "opacity_min": 0.1
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "size_min": 0.1
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "window",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 0.8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
